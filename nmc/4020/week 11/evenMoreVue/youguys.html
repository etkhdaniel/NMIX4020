<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Even More Vue</title>
    <style>
      img {
        width: 300px;
      }

      .nineStyle {
        background-color: black;
        width: 400px;
        color: white;
      }
      .elevenStyle {
        background-color: red;
        width: 400px;
      }
    </style>
  </head>
  <body>
    <div id="us" :style ="[divStructure, divText]">
      <h1>{{title}}</h1>
      <div v-for="eachStudent in yall" 
        :class="{nineStyle: eachStudent.section == '910', elevenStyle: eachStudent.section == '1130'}">
        <h2>{{eachStudent.stu_name}} {{eachStudent.last_name}}</h2>
        <p>{{eachStudent.fact}}</p>
        <img :src="dompart1+eachStudent.domain+dompart2" />
      </div>
    </div>
  </body>
</html>
<script src="youguys.js"></script>
