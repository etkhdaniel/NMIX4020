<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Even More Vue</title>
    <style>
      img {
        width: 300px;
      }
      .nineStyle {
        background-color: black;
        width: 400px;
        color: white;
      }
      .elevenStyle {
        background-color: red;
        width: 400px;
      }
      .shortFact {
        color: pink
      }
      .longFact {
        color: aqua
      }
    </style>
  </head>
  <body>
    <div id="us">
      <h1>{{title}}</h1>
      <div v-for="each in yall" 
        :class="{nineStyle: each-section == '910', elevenStyle: each.section == '1130'}">
        <h2 :style="[divStructure, divText]">{{eachStudent.stu_name}} {{eachStudent.last_name}}</h2>
        <p
            :class="{shortFact: eachStudent.fact.length >= 30, longFact: eachStudent.fact.length < 30}"
            >{{eachStudent.fact}}</p>
        <p>{{eachStudent.fact}}</p>
        <img :src="dompart1+each.domain+dompart2" />
      </div>
    </div>
  </body>
</html>
<script src="youguys.js"></script>
