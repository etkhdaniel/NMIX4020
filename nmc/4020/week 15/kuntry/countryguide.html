<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Country Guide and Currency Converter</title>
    <!--Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="currency/style.css" />
 
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Country Guide</h1>
    <h3>A search engine made for traveling.</h3>
    <div class="container">
      <div class="search-wrapper">
        <input
          type="text"
          id="country-inp"
          placeholder="Enter a country name here..."
        />
        <button id="search-btn">Search</button>
      </div>
      <div id="result"></div>
    </div>
    <div class="wrapper">
      <div class="app-details">
        <img src="currency/app-icon.svg" class="app-icon" />
        <h1 class="app-title">Currency Converter</h1>
      </div>
      <label for="amount">Amount:</label>
      <input type="number" id="amount" value="100" />
      <div class="dropdowns">
        <select id="from-currency-select"></select>
        <select id="to-currency-select"></select>
      </div>
      <button id="convert-button" onclick="convertCurrency()">Convert</button>
      <p id="result2"></p>
    </div>



    <!-- Script -->
    <script src="script.js"></script>
    <script src="currency/currency-codes.js"></script>
    <!-- Script with API Key -->
    <script src="currency/api-key.js"></script>
    <!-- Script -->
    <script src="currency/script.js"></script>
  </body>
</html>
