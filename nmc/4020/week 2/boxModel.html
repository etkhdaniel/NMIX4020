<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CSS Intro</title>
</head>
    <style> 
     /*! Generated by Font Squirrel (https://www.fontsquirrel.com) on January 23, 2023 */
     @font-face {
            font-family: 'chela_oneregular';
            src: url('font/chelaone-regular-webfont.woff2') format('woff2'),
             url('font/chelaone-regular-webfont.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }
        body {
            background: radial-gradient(at 0% 30%, blue 10px, pink 30%, purple 50%);
        }  
        h1{font-size: 50px;}
        header::first-letter{font-size:44px;}
        header::first-line{color:rgba(255,0,0)}
        h2{rotate: 10deg; padding: 50px 0px 0px 0px;}
        button{
            border-radius: 15px;
            border-color: #0e1fc6;
            border-width: 9px;
            border-style: ridge;
            padding:15px;
            font-family: chela_oneregular;
            background-color: #adc17b;
        }
        button.two{
            border-radius: 12px;
            border-color: #0e1fc6;
            border-width: 15px;
            border-style: dashed;
            font-family: chela_oneregular;
            color: #edeaea;
            text-shadow: 2px 2px #989992;
            background-image:linear-gradient(#544939, #d73530);
            background-clip: padding-box;
        }
    </style>
    <body>
        <h1>Pseudo Elements</h1>
        <header>It was the best of times, <br> it was the worst of times.</header>
        <h2>Rotation example</h2>
        <button>Example one of border, padding, etc.</button>
        <button class="two">Example two of border, padding, etc</button>
    </body>
</html>
