<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Calculate!</title>
    <link href="calculate.css" rel="stylesheet">
 </head>
 <body>
   <h1>Financial Calculator</h1>
   <section>
      <article>
         <h2>Input 1</h2>
         <input type="number" id="input1"><br>
      </article>

      <article>
         <div class="buttons">
            <button id="addButton">Add</button>
            <button id="subButton">Subtract</button>       
            <button id="divButton">Divide</button>    
            <button id="timesButton">Multiply</button><br>
         </div>
      </article>

      <article>
         <h2>Input 2</h2>
         <input type="number" id="input2"><br>
      </article>

      <article>
         <h2>Output</h2>
         <input type="type" id="output"><br>
      </article>
   </section>      
 </body>
</html>
