<html lang="">

    <title>Cat Stuff</title>
    <style>

    <div id="app">
        <div id="cat" v-for="eachCat in catArray">

        <img :src="eachCat.url">
        </div>
        <img style-="height: 200px" :src= domain1+eachCat.reference_image_id+domain2>
    </div>
</body>
