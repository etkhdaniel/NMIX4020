<!DOCTYPE html>
<html lang="">

<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Project 6: Cat Components</title>
    <style>
        img {width: 500px;}
        button{width: 80px; background-color: grey;color:white;padding: 8px;border-radius: 12px;border: solid black 4px;} </style>
</head>

<body>
    <div id="bobcat">
        <h2>{{thename}}</h2>
        <h2>Adaptability Score: {{adapt}}</h2>
        <h2>Health Issues: {{hissues}}</h2>
        <h2>Grooming: {{groom}}</h2>
        <h2>Child Friendly: {{cfriend}}</h2>
        <h2>Energy Level: {{energy}}</h2>
        <button v-on:click="slideshow()">Abyssinian</button><br><br>
        <button v-on:click="slideshow()">American Bobtail</button><br><br>
        <button v-on:click="slideshow()">Bengal</button><br><br>
        <button v-on:click="slideshow()">LaPerm</button><br><br>
        <button v-on:click="slideshow()">York Chocolate</button><br><br>
        <img :src="image.url"><br>
    </div>

    <div id="breed">

        <div id="abys" class = "bigdiv">
            <cat whichcat="abys"></cat>
        </div>

        <div id="abob" class = "bigdiv">
            <cat whichcat="abob"></cat>
        </div>

        <div id="beng" class = "bigdiv">
            <cat whichcat="beng"></cat>
        </div>

        <div id="lape" class = "bigdiv">
            <cat whichcat="lape"></cat>
        </div>

        <div id="ycho" class = "bigdiv">
            <cat whichcat="ycho"></cat>
        </div>
    </div>


</body>
    <script src="catshow.js"></script>
</html>
