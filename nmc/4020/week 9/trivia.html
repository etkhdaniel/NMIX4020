<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia!</title>

    <!--CSS-->
    <style>
        h1 {
            display: block;
            width: 80%;
        }

        
        button {
            width: 300px;
            margin: 0 auto;
        }

        #answer{
            color:rgb(13, 215, 40); 
        }
    </style>

</head>
<body>
    
    <h1 class="title">Random Trivia</h1> 

    <button onclick="qa()">New Question</button>
    <div id="category"></div>
    <div id="question"></div><br>
    <button onclick="showAnswer()">Show Answer</button><br>
    <div id="answer"></div>

</body>
<script>

    var question = document.querySelector("#question");
    var answer = document.querySelector("#answer");
    var category = document.querySelector("#category");
    var theAnswer = "";

    function qa() {
        $.getJSON('https://jservice.io/api/random', function(data) {
            category.innerHTML = "Category: " + data[0].category.title + "<br>";
            question.innerHTML = "Question: " + data[0].question;
            answer.innerHTML = "";
            theAnswer = data[0].answer;
        });
    } // qa

    function showAnswer() {
        answer.innerHTML = theAnswer; 
    } // showAnswer

</script>
</html>
