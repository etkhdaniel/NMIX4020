<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="jukebox.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Bungee+Shade&family=Chela+One&display=swap" rel="stylesheet">

    <title>Jukebox Jamboree</title>
</head>
<body>

    <h1>My Current Heavy Rotation</h1>

    
    <div id="container">

        <div class="box">
            <img src="jamboree/music/the-adults-are-talking-album.jpg"><br>
            <h2>Talking to Myself - demo (Lauv)</h2>
            <audio controls>
                <source src = "jamboree/music/The Adults Are Talking.mp3" type="audio/mpeg">
            </audio>
            <div class="hint" id="hint-one">
                <button onclick="hintOne()">Hint</button>
            </div>
            <div class="star" id="one"></div>
        </div>

        <div class="box">
            <img src="jamboree/music/alright-album.jpg"><br>
            <h2>Split (NIKI)</h2> 
            <audio controls>
                <source src = "jamboree/music/Alright.mp3">
            </audio>
            <div class="hint" id="hint-two">
                <button onclick="hintTwo()">Hint</button>
            </div>
            <div class="star" id="two"></div>
        </div>

        <div class="box">
            <img src="jamboree/music/as-the-world-caves-in-album.jpg"><br>
            <h2>Oceans and Engines (NIKI)</h2>
            <audio controls>
                <source src = "jamboree/music/As the World Caves In.mp3">
            </audio>
            <div class="hint" id="hint-three">
                <button onclick="hintThree()">Hint</button>
            </div>
            <div class="star" id="three"></div>
        </div>

        <div class = "box">
            <img src="jamboree/music/fly-me-to-the-moon-album.jpg"><br>
            <h2>NIGHT DANCER (imase)</h2>
            <audio controls>
                <source src = "jamboree/music/Fly Me To The Moon.mp3">
            </audio>
            <div class="hint" id="hint-four">
                <button onclick="hintFour()">Hint</button>
            </div>
            <div class="star" id="four"></div>
        </div>

        <div class = "box">
            <img src="jamboree/music/all-the-pretty-girls-album.jpg"><br>
            <h2>RIDE ft. THAMA (SOLE, THAMA)</h2>
            <audio controls>
                <source src = "jamboree/music/All The Pretty Girls.mp3">
            </audio>

            <div class="hint" id="hint-five">
                <button onclick="hintFive()">Hint</button>
            </div>
            <div class="star" id="five"></div>
        </div>

    </div>

    <h3 id="notes"></h3><br>
  
</body>
</html>
<script src="jukebox.js"></script>
