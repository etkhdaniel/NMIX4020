
<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spaceship</title>
 <link rel="stylesheet" href="ship.css">
</head>

<body>
   <button id="reverse" onclick="direction()">reverse!</button>
   <button id="rotate" onclick="rotate(60)">rotate!</button>
    <div id="ship">
        <div id="shipLight"></div>
    </div>
</body>
</html>
<script>
    let ship = document.querySelector('#ship');
    let shipLight = document.querySelector('#shipLight');
    let howFar = 0;
    let light = 0;
    let valence = 1;
    let rotateMe = 0;
    setInterval(function() {
     howFar += valence;
     light++;
     if (howFar > 1000) {
        howFar = -300;
     }
     if (howFar < -300) {
        howFar = 0;
     }
     if (light == 25) {
        shipLight.style.backgroundColor = 'black';
     } if (light == 50){
       shipLight.style.backgroundColor = 'red';
        light = 0;
     }
     ship.style.left = howFar + 'px';

}, 10);
function direction() {
    valence = valence * -1;
}
function rotate(num) {
    rotateMe += num;
    ship.style.transform = "rotate("+rotateMe+"deg)";
}
   
</script>
